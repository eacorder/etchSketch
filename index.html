<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
    <!-- general css for general components -->
    <link rel="stylesheet" href="games.css">
    <!-- css for specific elements -->
    <link rel="stylesheet" href="style.css">
    <title>Etch a Sketch</title>
</head>
<body>
    <div class="container flexColumns">
        <header class="header">
            <h1>Etch a Sketch</h1>
        </header>
        <main class="content flexRows halfSpace">
            <!-- left side instructions / selection buttons / game ending message -->
            <div class="leftContent flexRows ">                          
                <div class="optionsButtons flexColumns ">
                    <h1>Options</h1>
                    <button class="classic buttonHover" disabled> Classic </button>
                    <button class="multiColor"> Multicolor </button>
                    <button class="clean"> Clean </button>      
                    <input  class="range" type="range" min="2" max="64" step="2" value="16"  > 
                    <span class="rangeDesc">16 x 16</span>
                                              
                </div>             
            </div>

            <!-- right side  section  rounds and images of selected choices  -->
            <div class="rightContent flexRows halfSpace">
                <div class="grid flexRows ">


                </div>
            </div>
        </main>          
    </div>
    <script type="text/javascript" src="functions.js"></script>
</body>
</html>
